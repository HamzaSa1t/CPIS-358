<div class="my_body"> 
<h2 style="text-align: center;">Add Exercise</h2>

<form id="exerciseForm">
  <label for="exerciseName">Exercise Name:</label>
  <input type="text" id="exerciseName" name="exerciseName" required>

  <label for="exerciseType">Exercise Type:</label>
  <select id="exerciseType" name="exerciseType">
    <option value="strength">Strength Training</option>
    <option value="cardio">Cardio</option>
    <option value="flexibility">Flexibility</option>
    <option value="other">Other</option>
  </select>

  <label for="sets">Sets:</label>
  <input type="number" id="sets" name="sets" min="1" required>

  <label for="reps">Reps:</label>
  <input type="number" id="reps" name="reps" min="1" required>

  <label for="weight">Weight (kg/lbs):</label>
  <input type="number" id="weight" name="weight" min="0">

  <label for="unit">Units (kg/lbs):</label>
  <select id="unit" name="unit">
    <option value="kg">kg</option>
    <option value="lbs">lbs</option>
  </select>

  <label for="exerciseDate">Date:</label>
  <input type="date" id="exerciseDate" name="exerciseDate">

  <label for="exerciseTime">Time:</label>
  <input type="time" id="exerciseTime" name="exerciseTime">

  <label for="notes">Notes:</label>
  <textarea id="notes" name="notes" rows="4"></textarea>

  <button type="submit">Add Exercise</button>
</form>
</div>
<script>
  document.getElementById('exerciseForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // You can add JavaScript code here to handle form submission,
    // such as sending the data to a server or storing it in local storage.
    const formData = new FormData(this);
    const exerciseData = {};
    formData.forEach((value, key) => {
      exerciseData[key] = value;
    });

    console.log(exerciseData); // Log the data to the console (for demonstration)

    // Optionally, you can reset the form after submission:
    // this.reset();
  });
</script>
