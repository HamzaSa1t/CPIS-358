<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Fitness Time</title>
    <link rel="stylesheet" type="text/css" href="Lab4.css">
    <style>
        /* Custom styles for register and login pages */
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #333; /* Darker theme */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            display: block;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #222; /* Darker hover */
        }
        .text-center {
            text-align: center;
        }
        .button-like {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ddd;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            margin: 5px;
        }
        a:link, a:visited, a:hover, a:active {
            color: black;
            text-decoration: none;
        }

    </style>
</head> 
<body style="align-content: center;">
    <div class="headd">
        <div class="firstdiv">
            <h1 class="header">Fitness Time</h1>
            <img src="image.png" class="image" alt="logo" width="120" height="135">
        </div>
        <div class="headings">
             <h2><div class="button-like"><a href="home.html">Home</a></div></h2>
            <h2><div class="button-like"><a href="contact.html">Contact Us</a></div></h2>
            <h2><div class="button-like"><a href="whichplan.html">Create your plan</a></div></h2>
        </div>
    </div>

    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group" style="width: 400px;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-primary">lOGIN</button>
        </form>
        <div class="text-center">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

     <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!name || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Simulate login success
            alert('Login successful!');
            window.location.href = 'home.html'; // Redirect to home page
        });
    </script>
</body>
</html>
