<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Lab4.css" />
    <title>Register - Fitness Time</title>
</head>
<body>
    <div class="headd">
        <div class="firstdiv">
            <h1 class="header">Fitness Time</h1>
            <img src="image.png" class="image" alt="logo" width=120 height=135>
        </div>

        <div class="headings">
            <h2><div class="button-like"><a href="home.html">Home</a></div></h2>
            <h2><div class="button-like"><a href="login.html">Login</a></div></h2>
        </div>
    </div>

    <br><br>
    <h2 class="welcome">Register</h2>
    <form action="your-register-handler.html" method="post" class="welcome">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm">Confirm Password:</label><br>
        <input type="password" id="confirm" name="confirm" required><br><br>

        <input type="submit" value="Register" class="button-like">
    </form>
</body>
</html>
