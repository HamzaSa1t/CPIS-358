<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Your Workout Plan</title>

</head>
<body>

    <h1>Your Workout Plan</h1>

    <!-- ✅ Table where exercises will be displayed -->
    <table id="exerciseTable">
        <thead>
            <tr>
                <th>Exercise</th>
                <th>Duration (minutes)</th>
            </tr>
        </thead>
        <tbody>
            <!-- JS will fill this -->
        </tbody>
    </table>

    <!-- ✅ Summary Info -->
    <div class="info">
        <p>Workout Time: <span id="workoutTime">0</span> minutes</p>
        <p>Wait Time: <span id="waitTime">0</span> minutes</p>
        <p><b>Total Time: <span id="totalTime">0</span> minutes</b></p>
    </div>

    <div style="margin-top: 30px;">
        <a id="backLink" href="#">← Back to Workout Page</a>
    </div>
    



    <script src="workout.js"></script>
</body>
</html>
